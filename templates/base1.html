<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/footers/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

    <title>Рецепты</title>
</head>
<body>
<div style="background-image: url('../media/serie.jpg')">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    <span class="fs-4">Рецепты</span></a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/index/" class="nav-link px-2 link-dark ">Главная</a></li>
                <li><a href="/all_recipes/" class="nav-link px-3 link-dark">Рецепты</a></li>
            </ul>
            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                <div style="display: flex;">
                    <a href="/personal_area/" class="btn btn-secondary">Мой кабинет</a>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark">Выйти</button>
                    </form>
                </div>
                {% else %}
                <a href="/log_in/" class="btn btn-secondary">Регистрация</a>
                <a href="/accounts/login/" class="btn btn-dark">Авторизация</a>
                {% endif %}
            </div>
        </header>

    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
<div style="background-image: url('../media/serie.jpg')">
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Итоговая работа Дениса Щанникова</span>
            </div>
        </footer>
    </div>
</div>
</html>
